<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/c4bf745026.js" crossorigin="anonymous"></script><!-- font awesome-->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
  
</head>
<body>
  <div id="container">
    <div id="content">

      <div id="result">
        <h3>Your Result</h3> 
        <div id="circle">
          <h1>
            76
          </h1> 
          <h4>
            of 100
          </h4>
          
        </div>  
        <h4 id="classification">
          Great
        </h4>  
       <p>
        You scored higher than 65% of the people who have taken these tests.
       </p> 
      </div>  


      <div id="summary">  
        <h3>Summary</h3> 
        <div id="points">
          <ul>
            <li class="reaction">
            <span class="pics1">
            <img src="../assets/images/icon-reaction.svg"  >
            <span>Reaction</span>
            </span>
              <span class="score">80</span>
              <span class="maximum-score">/ 100</span> 
            </li>

            <li class="memory">
              <span class="pics2">
                <img src="../assets/images/icon-memory.svg" >
                <span>Memory</span>
              </span>
              <span class="score">92</span>
              <span class="maximum-score">/ 100</span>
            </li>

            <li class="verbal">
              <span class="pics3">
                <img src="../assets/images/icon-verbal.svg">
                <span>Verbal</span>
              </span>
              <span class="score">61</span>
              <span class="maximum-score">/ 100</span>
            </li>

            <li class="visual">
              <span class="pics4">
                <img src="../assets/images/icon-visual.svg">
                <span>Visual</span>
              </span>
              <span class="score">72</span>
              <span class="maximum-score">/ 100</span>
            </li>

          </ul>
        </div> 
      <a id="continue-btn" href="" >Continue </a>
      </div>
      </div>
  
  </div>
  <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#" >Luccas Gon√ßalves Barbosa</a>.
  </div>
</body>
</html>
